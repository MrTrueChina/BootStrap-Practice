<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <link href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="dist/bootstrap-table.min.css" />

		<script src="jQuery/jQuery3.4.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<!-- <script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script> -->
		<script src="dist/bootstrap-table.min.js"></script>
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="row">
				<div class="col-sm-12" style="background-color: white; padding: 1em;">
					<div class="table-responsive">
						<table id="table" class="table-striped table-bordered table-hover"data-toggle="table"
  data-height="460"
  data-pagination="true"
  data-url="json/data1.json">
							<thead>
								<tr>
									<th data-field="id">ID</th>
									<th data-field="name">Item Name</th>
									<th data-field="price">Item Price</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(function() {
				var data = [{
						'id': 0,
						'name': 'Item 0',
						'price': '$0'
					},
					{
						'id': 1,
						'name': 'Item 1',
						'price': '$1'
					},
					{
						'id': 2,
						'name': 'Item 2',
						'price': '$2'
					},
					{
						'id': 3,
						'name': 'Item 3',
						'price': '$3'
					},
					{
						'id': 4,
						'name': 'Item 4',
						'price': '$4'
					},
					{
						'id': 5,
						'name': 'Item 5',
						'price': '$5'
					}
				]

				var $table = $('#table')

				$table.bootstrapTable({
					data: data,
				})
			})
		</script>
	</body>
</html>
