<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 引用</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: aliceblue;">

					<h1>blockquote</h1>

					<blockquote>
						<p>blockquote标签：设置引用</p>
						<p>默认情况下引用靠左，并在左边显示一个灰色的竖条</p>
					</blockquote>
					
					<blockquote>
						<p>cite标签：设置引用源</p>
						<p>引用源显示为斜体并在前面加破折号，鼠标悬浮在引用源上会显示更多信息</p>
						<small>引用自<cite title="更多信息">引用源</cite></small>
					</blockquote>
					<blockquote class="pull-right">
						<p>增加 pull-right 类，使引用改为右对齐，此时灰色竖条显示在右边</p>
						<small>引用自<cite title="引用源信息">引用源</cite></small>
					</blockquote>

				</div>
			</div>
		</div>
	</body>
</html>
