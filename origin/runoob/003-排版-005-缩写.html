<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 实例 - 缩写</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<h1>abbr</h1>

		<abbr title="完整内容">使用abbr标签即可设置缩写，鼠标悬浮在元素上即可查看完整内容</abbr><br><br>
		<abbr title="随便写">实际上并不一定要外面是缩写，里面是全写，里外怎么写都是随意的</abbr><br><br>
		<abbr title="用处不大">使用 initialism 类可以将文字缩小一点点</abbr><br>
		<abbr title="用处不大" class="initialism">使用 initialism 类可以将文字缩小一点点</abbr><br><br>
		<abbr title="用处不大" class="initialism">使用了 initialism 类的标签里的英文字母会全部自动转大写</abbr>

	</body>
</html>
