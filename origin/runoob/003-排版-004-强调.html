<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 强调</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 col-md-push-2" style="background-color: aliceblue;">
				<small>small标签：缩小字号</small><br>
				<strong>strong标签：加粗</strong><br>
				<em>em标签：斜体</em><br>
				<p class="text-left">text-left类：文本左对齐</p>
				<p class="text-center">text-center类：文本居中</p>
				<p class="text-right">text-right类：文本右对齐</p>
				<p class="text-muted">text-muted类：文本使用浅色，muted：减弱</p>
				<p class="text-primary">text-primary类：文本使用蓝色，primary：主要的、重要的</p>
				<p class="text-success">text-success类：文本使用绿色，success：完成</p>
				<p class="text-info">text-info类：文本使用靛色，info：信息</p>
				<p class="text-warning">text-warning类：文本使用褐色，warning：警告</p>
				<p class="text-danger">text-danger类：文本使用红色，danger：危险</p>
			</div>
		</div>
	</body>
</html>
