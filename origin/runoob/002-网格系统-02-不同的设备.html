<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 实例 - 中型和大型设备</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h1>class="col-xs-n1 col-sm-n2 col-md-n3 col-lg-n4"</h1>

			<div class="row">

				<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="background-color: aliceblue">
					<p>可以通过写多个类实现对多种设备的布局</p>
					<p>这个div在超小设备上占12列，小型设备上占8列，中型占6列，大型设备占4列</p>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-6 col-lg-8" style="background-color: lavenderblush">
					<p>这个div在超小设备上占12列，其它设备上和左边的div加在一起是12列</p>
				</div>
			</div>
		</div>

	</body>
</html>
