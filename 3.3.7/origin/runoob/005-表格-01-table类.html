<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table类</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jQuery3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="col-md-8 col-md-push-2" style="background-color: white;">
				<h2>table类</h2>
				<p>table类：用于给 table 标签添加 bootstrap 的基础表格样式</p>
				<p>table类有两个配合使用的标签：thead、tbody，分别用于定义表头和表内容</p>
				<p>thead会给内部的 th 标签的文字增加粗体，在 th 标签底部增加粗线条</p>
				<p>tbody给每一个tr添加细分隔线</p>
				<table class="table">
					<thead>
						<tr>
							<th>id</th>
							<th>thead + th</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>tbody + td</td>
						</tr>
						<tr>
							<td>2</td>
							<td>tbody + td</td>
						</tr>
						<tr>
							<td>3</td>
							<td>tbody + td</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>
