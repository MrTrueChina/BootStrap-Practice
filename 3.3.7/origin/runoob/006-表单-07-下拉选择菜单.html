<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>select</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: lavender; padding: 1em;">

					<h1>select</h1>

					<form role="form">
						<div class="form-group">
							<label>下拉选择列表</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<p>select：下拉选择列表，点击后出现下拉菜单进行选择的列表</p>
						<p>select 的选项通过 option 标签定义</p>

						<br />

						<div class="form-group">
							<label>可多选的选择列表</label>
							<select multiple class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<p>multiple：在select里加入 mutiple 属性，即可定义可多选的选择列表</p>
						<p>在windows上，通过按住Ctrl并点击多选，MAC上则是按住command并点击</p>
						<p>因为使用体验特别不咋地，一般都用复选框代替</p>
					</form>

				</div>
			</div>
		</div>

	</body>
</html>
