<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 静态控件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: lavender; padding: 1em;">

					<h1>form-control-static</h1>

					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-9">
								<p class="form-control-static">form-control-static@gmail.com</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" />
							</div>
						</div>

						<div class="col-sm-10 col-sm-offset-1">
							<p>form-control-static类：这个类似乎只是改一改显示的大小，即使是源码里也找不到很有价值的内容，可能是为了覆盖掉其他类的效果？</p>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
