<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>textarea</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: lavender; padding: 1em;">

					<h1>textarea</h1>

					<form class="form" role="form">
						<div class="form-group">
							<label class="control-label" for="textarea">文本输入框</label>
							<textarea class="form-control" rows="5" id="textarea" placeholder="请输入文字" style="resize: vertical; min-height: 2.5em;"></textarea>
						</div>
						<p>textarea：文本输入框标签，定义一个可以输入多行文本的输入框，右下角可拖动</p>
						<p>rows="5"：textarea 的属性之一，用于定义默认显示多少行文字的高度</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
