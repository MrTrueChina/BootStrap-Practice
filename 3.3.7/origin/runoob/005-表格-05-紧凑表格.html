<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-condensed </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: white;">

					<h1>table-condensed</h1>

					<p>table-condensed 类：加在 table 里，将所有单元格都进行压缩</p>
					<p>condensed：压缩的；浓缩的</p>

					<table class="table table-condensed">
						<thead>
							<tr>
								<th>ID</th>
								<th>table</th>
								<th>table-condensed</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
						</tbody>
					</table>
					<br />
					<p>不使用 table-condensed 的表格</p>
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>table</th>
								<th>table-condensed</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
							<tr>
								<td>1</td>
								<td>table</td>
								<td>table-condensed</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
