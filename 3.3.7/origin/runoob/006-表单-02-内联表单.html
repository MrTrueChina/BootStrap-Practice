<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form-inline</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: lavender; padding: 1em;">

					<h2>from-inline</h2>
					<p>from-inline类：加了这个类的表单会将所有元素合并到一行显示</p>

					<!-- form-inline类：内联表单类，加了这个类的表单不是一行行的而是所有元素合并到一行 -->
					<form class="form-inline" role="form">
						<div class="form-group">
							<!-- sr-only：仅屏幕阅读器可用。这个类的标签没有视觉效果，但屏幕阅读器可以读到 -->
							<!-- 假设有患有眼疾的人到了这个页面上，显然他是无法看到效果的，此时就需要屏幕阅读器读出来，这个类就在这个时候用到 -->
							<label class="sr-only" for="name">名称</label>
							<input type="text" class="form-control" id="name" placeholder="请输入名称" />
						</div>
						<div class="form-group">
							<label class="sr-only" for="inputfile">文件</label>
							<input type="file" id="inputfile" />
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" /> 请勾选
							</label>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>

				</div>
			</div>
		</div>

	</body>
</html>
