<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地址</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jQuery3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: lavender;">
					<h1>address</h1>

					<p>address标签，用于设置地址，可以是网络地址，也可以是真实地址，一般是用于和网站所有者或相关人员取得联系的信息</p>
					<p>address标签没有任何特别的视觉效果，这个标签仅作为标识，表示这部分信息是地址</p>

					<address>
						<strong>Mr.true.China</strong><br>
						<a href="https://github.com/MrTrueChina">https://github.com/MrTrueChina</a>
					</address>
				</div>
			</div>
		</div>
	</body>
</html>
