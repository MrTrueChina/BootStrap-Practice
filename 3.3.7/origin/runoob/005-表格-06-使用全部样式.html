<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>所有表格样式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-push-2" style="background-color: white;">
					
					<h3>使用前面所有表格样式</h3>
					<p>table-bordered：加边框</p>
					<p>table-striped：条纹背景色</p>
					<p>table-hover：鼠标悬浮时行背景色加深</p>
					<p>table-condensed：压缩表格空间</p>
					
					<table class="table table-bordered table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th>ID</th>
								<th>name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>一号</td>
							</tr>
							<tr>
								<td>2</td>
								<td>二号</td>
							</tr>
							<tr>
								<td>3</td>
								<td>三号</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
