<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-striped</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jQuery3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body style="background-color: aliceblue;">

		<div class="container">
			<div class="col-md-8 col-md-push-2" style="background-color: white;">
				<h2>table-striped</h2>
				<p>table-striped类：加在 table 里，使 tbody 里添加深浅两种颜色交替的条纹效果</p>
				<p>striped：adj.有条纹的</p>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>table + table-striped</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>table + table-striped</td>
						</tr>
						<tr>
							<td>2</td>
							<td>table + table-striped</td>
						</tr>
						<tr>
							<td>3</td>
							<td>table + table-striped</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>
